<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Movie</title>

    <link rel="icon" type="image/jpg" href="../../static/imgs/favicon.jpg"/>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">
</head>

<body>
<div class="outer">
    <div class="inner">
        <span class="title">Create Movie</span>
        <div class="space-large"></div>
        <form action="/create_movie" method="POST">
            <span class="text">Name:</span>
            <input name="name" required>
            <span class="text">Duration:</span>
            <input name="duration" required><br>
            <span class="text">Release Date:</span>
            <input name="release_date" required><br>
            <button type="button" onclick="window.location.href='funcNav'">Back</button>
            <button type="submit">Create</button> </br>
        </form>
    </div>
</div>
</body>
</html>
