<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atlanta Movie Login</title>

    <link rel="icon" type="image/jpg" href="../static/imgs/favicon.jpg"/>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
  </head>

  <body>
    <div class="outer">
      <div class="inner">
        <div class="title">Atlanta Movie Login</div>
        <div class="space-large"></div>

        <form action="/login" method="POST">
          <input name="username" placeholder="Username" required></br>
          <input name="password" placeholder="Password" type="password" required></br>
          <div class="space-medium"></div>

          <button class="minimum" type="submit">Login</button>
          <button class="minimum" type="button" onclick="window.location.href='registration/navigation.html'">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
