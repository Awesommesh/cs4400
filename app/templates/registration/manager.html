<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manager-Only Registration</title>

    <link rel="icon" type="image/jpg" href="../../static/imgs/favicon.jpg"/>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">
  </head>

  <body>
    <div class="outer">
      <div class="inner">
        <div class="title">Manager-Only Registration</div>
        <div class="space-large"></div>

        <form action="/register_manager" method="POST">
          <input name="fname" placeholder="First Name" required>
          <input name="lname" placeholder="Last Name" required></br>
          <input name="username" placeholder="Username" required>
          <span class="text">Company: </span>
          <div class="dropdown" id="dropdown1"></div></br>
          <input name="password" placeholder="Password" type="password" required>
          <input name="confirm" placeholder="Confirm Password" type="password" required></br>
          <input name="address" placeholder="Street Address" required> <br>
          <input name="city" placeholder="City"  required>
          <span class="text">State: </span>
          <select name="state">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AR">AR</option>
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>
            <option value="WV">WV</option>
            <option value="WY">WY</option>
          </select>
          <input name="zipcode" placeholder="Zipcode"  required></br>
          <div class="space-large"></div>

          <button class="minimum" type="submit">Register</button>
          <button class="minimum" type="button" onclick="window.location.href='./navigation.html'">Back</button>
        </form>
      </div>
    </div>
  </body>
</html>
<script>
  var selector1 = document.getElementById("dropdown1");
  fetch('http://localhost:3000/companyList/')
          .then((res) => {
            if (res.ok) {
              return res.json();
            }
          })
          .then((rows) => {
            for (var i = 0; i < rows.length; i++) {
              selector1.innerHTML+="<option value='"+i+"' required>"+rows[i].comName+"</option>";
            }
            selector1.innerHTML = "<select name=\"comName\">" + selector1.innerHTML + "</select>";
          })
          .catch(console.log);
</script>
